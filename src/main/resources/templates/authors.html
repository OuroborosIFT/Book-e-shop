<form sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" style="text-align: center">
    <table align="center">
        <tr>
            <td>Name</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input type="text" id="lastname"></td>
        </tr>
        <tr>
            <td>Patronymic</td>
            <td><input type="text" id="patronymic"></td>
        </tr>
        <tr>
            <td>Portrait</td>
            <td><input type="text" id="portrait"></td>
        </tr>
        <tr>
            <td>About</td>
            <td><input type="text" id="about"></td>
        </tr>
    </table>
    <button id="send" type="submit">Submit</button>
</form>
