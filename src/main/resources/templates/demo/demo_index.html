<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../../static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="../../static/assets/css/templatemo-sixteen.css">
    <link rel="stylesheet" href="../../static/assets/css/owl.css">
    <!-- Search bar -->

    <link rel="icon" href="../../static/assets/images/book-icon.jpg">
    <title>Demo Home</title>

<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h2>Книжный <em>Магазин</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/index.html}" class="nav-link">Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/products.html}" class="nav-link">Книги</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/authors.html}" class="nav-link">Авторы</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/genres.html}" class="nav-link">Жанры</a>
                    </li>
                    <li class="nav-item">
                        <form class="search-form" th:action="@{/search}" method="get">
                            <input type="search"  name="keyword" th:value="${keyword}" placeholder="Поиск" class="search-input">
                            <button type="submit" class="search-button">
                                <svg class="submit-button">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
                                </svg>
                            </button>
                        </form>

                        <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">

                    </li>
                    <!--                    <li class="nav-item">-->
                    <!--                        <a th:href="@{/contact.html}" class="nav-link">О нас</a>-->
                    <!--                    </li>-->
                    <li sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" class="nav-item">
                        <a th:href="@{/users}" class="nav-link">Пользователи</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a th:href="@{/bucket}" class="nav-link px-2 link-dark">Корзина</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <!--                        <a th:href="@{/users/profile}"><span sec:authentication="principal.username"></span></a>-->
                        <a th:href="@{/logout}" class="nav-link px-2 link-dark">Выход</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a th:href="@{/login}" class="nav-link px-2 link-dark">Войти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>



<footer>

            <div class="col-md-12">
