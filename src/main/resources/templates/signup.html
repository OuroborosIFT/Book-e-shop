<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:insert="blocks/headinfo :: headinfo"></div>
    <title>Регистрация</title>
</head>
<body>
<!-- ***** Preloader Start ***** -->
<div id="preloader">
    <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- ***** Preloader End ***** -->
<header th:insert="blocks/header :: header"></header>

<div class="page-heading contact-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="contact-form">
                    <form th:action="@{/signup/make}" th:object="${user}" method="post">
                        <div class="row">
                            <p th:if="${loginError}" class="error">Wrong username or password</p>

                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <fieldset>
                                    <input type="text" th:field="*{username}" name="username" class="form-control"
                                           id="username"
                                           placeholder="Имя" required="true">
                                </fieldset>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <fieldset>
                                    <input type="email" th:field="*{email}" name="email" class="form-control" id="email"
                                           placeholder="E-mail" required="true">
                                </fieldset>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <fieldset>
                                    <input type="password" th:field="*{password}" name="password" class="form-control"
                                           id="password"
                                           placeholder="Пароль" required="true">
                                </fieldset>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <fieldset>
                                    <input type="password" th:field="*{matchingPassword}" name="matchingPassword"
                                           class="form-control" id="matchingPassword"
                                           placeholder="Подверждение пароля" required="true">
                                </fieldset>
                            </div>

                            <div class="col-lg-12">
                                <button type="submit" id="form-submit" class="filled-button">Зарегестрироваться</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>
<div th:insert="blocks/scripts :: scripts"></div>
</body>
</html>
