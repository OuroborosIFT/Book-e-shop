<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:insert="blocks/headinfo :: headinfo"></div>
    <title>Жанры</title>
    <!--STOMP-->
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <!--app.js dependance: jquery-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/genres.js"></script>
</head>
<body>
<!-- ***** Preloader Start ***** -->
<div id="preloader">
  <div class="jumper">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- ***** Preloader End ***** -->

<header th:insert="blocks/header :: header"></header>

<!-- Page Content -->
<div class="page-heading products-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-content">
                    <h4></h4>
                    <h2>Жанры</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="team-members">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>Все жанры</h2>
                </div>
            </div>
            <div th:each="genre : ${genres}" class="col-md-4">
                <div class="team-member">
                    <div class="down-content">
                        <a th:href="@{/products/genre/{id}(id=${genre.id})}" class="nav-link px-2 link-dark">
                            <h4 th:text="${genre.title}">Genre name</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" style="text-align: center padding: 150px">
    <table align="center">
        <tr>
            <td>Title</td>
            <td><input type="text" id="title"></td>
        </tr>
    </table>
    <button id="send" type="submit">Submit</button>
</form>

<footer th:insert="blocks/footer :: footer"></footer>
<div th:insert="blocks/scripts :: scripts"></div>
</body>
</html>
